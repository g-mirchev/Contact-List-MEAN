<div *ngIf="contact" class="contactdisplay">
    <div class= "">
        <h2 *ngIf="contact._id">Contact Details</h2>
        <h2 *ngIf="!contact._id">New Contact</h2>
    </div>
    <div class="">
        <form class="">
          <div class="form-group">
            <label for="contact-name">Name</label>
            <input class="form-control" name="contact-name" [(ngModel)]="contact.name" placeholder="e.g. Benjamin Dover"/>
          </div>
          <div class="form-group">
            <label for="contact-email">Email</label>
            <input class="form-control" name="contact-email" [(ngModel)]="contact.email" placeholder="e.g. someone@email.com"/>
          </div>
          <div class="form-group">
            <label for="contact-phone-mobile">Location</label>
            <input class="form-control" name="contact-location" [(ngModel)]="contact.location" placeholder="e.g. United Kingdom"/>
          </div>
          <div class="form-group">
            <label for="contact-phone-work">Primary</label>
            <input class="form-control" name="contact-primary" [(ngModel)]="contact.primary" placeholder="e.g. 0123456789"/>
          </div>
            <button class="btn btn-primary" *ngIf="!contact._id" (click)="createContact(contact)">Create</button>
            <button class="btn btn-info" *ngIf="contact._id" (click)="updateContact(contact)">Update</button>
            <button class="btn btn-danger" *ngIf="contact._id" (click)="deleteContact(contact._id)">Delete</button>
        </form>
      </div>
</div>
